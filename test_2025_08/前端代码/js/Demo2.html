<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>

<body>
    <script>
        //对象定义 
        let student = {
            "name": "zhangsan",
            "age": 15
        };
        //读
        console.log(student.name);
        console.log(student["age"]);
        // 修改
        student.name = "lisi";
        console.log(student.name);
        //添加
        console.log(student);




    </script>

</body>

</html>
